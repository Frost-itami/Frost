<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost Itami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Rank Display -->
    <div class="rank-container">
        <img src="assets/rank.png" alt="Ascendant 2 Rank">
        <p>Ascendant 2</p>
    </div>

    <!-- Video Clips -->
    <div class="clips-container">
        <video controls>
            <source src="assets/clip1.mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="assets/clip2.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <button id="prev-song">⏮</button>
        <button id="play-pause">▶</button>
        <button id="next-song">⏭</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
