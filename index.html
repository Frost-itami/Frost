<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <!-- Holographic Background -->
    <div class="holographic-bg">
        <div class="light-grid"></div>
        <div class="neon-lines"></div>
        <div class="particles"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Glitch Header -->
        <h1 class="glitch" data-text="Welcome to the Cyberpunk Playground">Welcome to the Cyberpunk Playground</h1>
        <p class="terminal-text">Type commands in the terminal below. Start with "help".</p>

        <!-- Interactive Terminal -->
        <div class="terminal">
            <div id="terminal-output"></div>
            <input type="text" id="terminal-input" placeholder="Type a command...">
        </div>
    </div>

    <!-- Scripts -->
    <script src="background.js"></script>
    <script src="script.js"></script>
</body>
</html>
