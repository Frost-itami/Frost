<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itami's Cyber World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <!-- 3D Background Canvas -->
    <div id="3d-background"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Glitch Header -->
        <h1 class="glitch" data-text="Yo, I'm Itami...">Yo, I'm Itami...</h1>
        <p class="terminal-text">Welcome to my cyber world. Dev, Gamer, Hustler.</p>

        <!-- Skills Section -->
        <div class="skills-grid">
            <div class="skill-card">
                <div class="skill-icon"><i class="fas fa-code"></i></div>
                <h3>Hacking</h3>
                <div class="skill-bar"><div class="fill" style="width: 95%;"></div></div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fas fa-gamepad"></i></div>
                <h3>Game Dev</h3>
                <div class="skill-bar"><div class="fill" style="width: 90%;"></div></div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fas fa-network-wired"></i></div>
                <h3>Networking</h3>
                <div class="skill-bar"><div class="fill" style="width: 85%;"></div></div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fas fa-shield-alt"></i></div>
                <h3>Cyber Security</h3>
                <div class="skill-bar"><div class="fill" style="width: 98%;"></div></div>
            </div>
        </div>

        <!-- Music Controls -->
        <div class="music-controls">
            <button id="music-btn"><i class="fas fa-play"></i> Play</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>

        <!-- Interactive Terminal -->
        <div class="terminal">
            <div id="terminal-output"></div>
            <input type="text" id="terminal-input" placeholder="Type a command...">
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="bg.js"></script>
</body>
</html>
