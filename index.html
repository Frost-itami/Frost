<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itami's Cyber Lair</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="crt-overlay"></div> <!-- CRT Scanlines Effect -->
<div id="cursor"></div> <!-- Custom Cursor -->

<!-- Terminal Effect -->
<div id="terminal">
    <span class="command">Welcome to Itami's Terminal...</span>
    <input type="text" id="terminal-input" placeholder="Type a command...">
    <div id="output"></div>
</div>

<!-- Main Content -->
<div class="container">
    <h1 class="glitch-text">Yo, I'm Itami...</h1>
    <p class="glitch-text">Welcome to my cyber world. Dev, Gamer, Hustler.</p>

    <h2>Skills</h2>
    <div class="skills">
        <div class="skill-bar">Loading...</div>
        <div class="skill-bar">Loading...</div>
        <div class="skill-bar">Loading...</div>
        <div class="skill-bar">Loading...</div>
    </div>

    <h2>Recent Projects</h2>
    <button id="music-btn"><i class="fas fa-music"></i></button>
    <button id="matrix-btn">Toggle Matrix</button>

    <canvas id="visualizer"></canvas> <!-- Music Visualizer -->
</div>

<audio id="bg-music" src="music.mp3"></audio>
<script src="script.js"></script>
<script src="background.js"></script>

</body>
</html>
