<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itami's Cyber World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="matrix-background"></div>
    <div class="container">
        <h1 class="glitch">Yo, I'm Itami...</h1>
        <p class="terminal-text">Welcome to my cyber world. Dev, Gamer, Hustler.</p>
        
        <h2>Skills</h2>
        <div class="skills">
            <div class="skill-bar"><span>Hacking</span><div class="fill"></div></div>
            <div class="skill-bar"><span>Game Dev</span><div class="fill"></div></div>
            <div class="skill-bar"><span>Networking</span><div class="fill"></div></div>
            <div class="skill-bar"><span>Cyber Security</span><div class="fill"></div></div>
        </div>

        <h2>Recent Projects</h2>
        <div class="music-controls">
            <button id="music-btn"><i class="fas fa-play"></i> Play</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="terminal">
            <input type="text" id="terminal-input" placeholder="Type a command...">
            <div id="terminal-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="background.js"></script>
</body>
</html>
